<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student Registration</title></head>
<body>
<h2>Register as Student</h2>
<form th:action="@{/student/register}" method="post" th:object="${student}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br/>

    <button type="submit">Register</button>
</form>
<a href="/student/login">Already Registered? Login</a>
</body>
</html>
